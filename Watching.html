<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Video Player</title>
    <link rel="stylesheet" href="stylesheets/Watching.css">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>
</head>
<body>
    <div class="navbar">
        <img src="logo.png" alt="Logo" class="Logo" onclick="window.location.href='index.html'">
        <h1>Anime Viewer</h1>
        <i class="fas fa-history icon" onclick="location.href='history.html';"></i>
    </div>
    <div class="container">
        <div id="video-section">
            <div class="video-container">
                <video id="videoPlayer" controls></video>
            </div>
        </div>
        <div class="episodes-list">
            <h2>Episodes</h2>
            <div id="episodes-container"></div>
        </div>
    </div>
    <div id="popup-message" class="popup-message"></div>
    <script type="module" src="scripts/Watching.js"></script>
</body>
</html>
